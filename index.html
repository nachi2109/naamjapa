<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
 content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Naam Japa</title>

<style>
* {
  touch-action: manipulation;
  -webkit-tap-highlight-color: transparent;
}

body {
  font-family: Arial;
  background:#f6efe6;
  margin:0;
}

.app {
  max-width:420px;
  margin:auto;
  padding:20px;
  text-align:center;
  position:relative;
}

/* Top Right Menu */
.menu {
  position:absolute;
  top:10px;
  right:10px;
}

.menu button {
  background:none;
  border:none;
  font-size:22px;
}

.menu-list {
  display:none;
  position:absolute;
  right:0;
  background:#fff;
  border:1px solid #ccc;
  border-radius:5px;
}

.menu-list div {
  padding:8px 12px;
  cursor:pointer;
}

.menu-list div:hover {
  background:#eee;
}

/* Main mantra */
.mantra {
  font-size:32px;
  font-weight:bold;
  margin:40px 0 20px;
}

/* Counters */
.counter {
  font-size:20px;
  margin:5px;
}

/* Tap button */
.tap {
  width:220px;
  height:220px;
  border-radius:50%;
  background:#d84315;
  color:#fff;
  font-size:20px;
  border:none;
  margin:15px 0;
}

button {
  padding:10px;
  margin:5px;
  border:none;
  background:#6d4c41;
  color:#fff;
  border-radius:5px;
}

table {
  width:100%;
  border-collapse:collapse;
  font-size:12px;
}

th,td {
  border:1px solid #ccc;
  padding:5px;
}
</style>
</head>

<body>

<audio id="bell">
 <source src="https://assets.mixkit.co/sfx/preview/mixkit-temple-bell-big-582.mp3">
</audio>

<div class="app" id="main">

<!-- Top Right Menu -->
<div class="menu">
 <button onclick="toggleMenu()">‚ãÆ</button>
 <div class="menu-list" id="menuList">
   <div onclick="setMantra('‡•ê ‡§®‡§Æ‡§É ‡§∂‡§ø‡§µ‡§æ‡§Ø')">‡•ê ‡§®‡§Æ‡§É ‡§∂‡§ø‡§µ‡§æ‡§Ø</div>
   <div onclick="setMantra('‡§∞‡§æ‡§Æ ‡§∞‡§æ‡§Æ')">‡§∞‡§æ‡§Æ ‡§∞‡§æ‡§Æ</div>
   <div onclick="setMantra('‡§π‡§∞‡•á ‡§ï‡•É‡§∑‡•ç‡§£')">‡§π‡§∞‡•á ‡§ï‡•É‡§∑‡•ç‡§£</div>
   <div onclick="customMantra()">Custom</div>
 </div>
</div>

<div class="mantra" id="mantra">‡•ê ‡§®‡§Æ‡§É ‡§∂‡§ø‡§µ‡§æ‡§Ø</div>

<div class="counter">Chants: <span id="chants">0</span></div>
<div class="counter">Mala (108): <span id="mala">0</span></div>

<button class="tap" onclick="chant()">Tap</button>

<div>
 <button onclick="resetDay()">Reset Today</button>
 <button onclick="showStats()">View Stats</button>
</div>

</div>

<div class="app" id="stats" style="display:none">

<h3>üìä Stats</h3>
<p><b>Total Chants:</b> <span id="total"></span></p>

<table>
<tr>
 <th>Sno</th>
 <th>Date</th>
 <th>Mantra</th>
 <th>Chants</th>
 <th>Malas</th>
</tr>
<tbody id="rows"></tbody>
</table>

<button onclick="clearStats()">Clear Stats</button>
<button onclick="back()">‚¨Ö Back</button>

</div>

<script>
const MALA = 108;
let today = new Date().toLocaleDateString("en-GB");

let data = JSON.parse(localStorage.getItem("data")) || {};
let mantra = localStorage.getItem("mantra") || "‡•ê ‡§®‡§Æ‡§É ‡§∂‡§ø‡§µ‡§æ‡§Ø";

if (!data[today]) data[today] = { chants:0, mantra };

const bell = document.getElementById("bell");

updateUI();

function chant() {
 data[today].chants++;
 localStorage.setItem("data", JSON.stringify(data));

 if (data[today].chants % MALA === 0) {
   bell.currentTime = 0;
   bell.play();
 }

 updateUI();
}

function updateUI() {
 let c = data[today].chants;
 document.getElementById("chants").innerText = c;
 document.getElementById("mala").innerText = Math.floor(c / MALA);
 document.getElementById("mantra").innerText = mantra;
}

function resetDay() {
 data[today] = { chants:0, mantra };
 localStorage.setItem("data", JSON.stringify(data));
 updateUI();
}

function showStats() {
 document.getElementById("main").style.display="none";
 document.getElementById("stats").style.display="block";

 let total = 0, rows = "";

 Object.keys(data).forEach((d,i)=>{
   let c = data[d].chants;
   let m = Math.floor(c / MALA);
   total += c;
   rows += `<tr>
     <td>${i+1}</td>
     <td>${d}</td>
     <td>${data[d].mantra}</td>
     <td>${c}</td>
     <td>${m}</td>
   </tr>`;
 });

 document.getElementById("rows").innerHTML = rows;
 document.getElementById("total").innerText = total;
}

function back(){
 document.getElementById("stats").style.display="none";
 document.getElementById("main").style.display="block";
}

function clearStats(){
 if(confirm("Clear all stats?")){
   localStorage.clear();
   location.reload();
 }
}

/* Menu */
function toggleMenu(){
 let m = document.getElementById("menuList");
 m.style.display = m.style.display === "block" ? "none" : "block";
}

function setMantra(m){
 mantra = m;
 localStorage.setItem("mantra", m);
 data[today].mantra = m;
 toggleMenu();
 updateUI();
}

function customMantra(){
 let m = prompt("Enter your mantra");
 if(m){
   setMantra(m);
 }
}
</script>

</body>
</html>
