<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Naam Japa</title>

<style>
*{
  touch-action:manipulation;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  background:#f7efe4;
}

.app{
  max-width:420px;
  margin:auto;
  padding:24px 20px 30px;
  text-align:center;
  position:relative;
}

/* SETTINGS MENU */
.menu{
  position:absolute;
  top:14px;
  right:14px;
}

.menu button{
  background:#fff;
  border:1.5px solid #333;
  border-radius:20px;
  padding:6px 14px;
  font-size:14px;
  font-weight:700;
  color:#111;
}

.menu-list{
  display:none;
  position:absolute;
  right:0;
  margin-top:8px;
  background:#fff;
  border-radius:12px;
  box-shadow:0 6px 20px rgba(0,0,0,.2);
  overflow:hidden;
}

.menu-list div{
  padding:12px 16px;
  font-weight:600;
  color:#222;
}

/* MANTRA */
.mantra{
  font-size:36px;
  font-weight:700;
  letter-spacing:1px;
  margin:50px 0 30px;
  color:#2e1b12;
}

/* STATS CARDS */
.stats{
  display:grid;
  gap:12px;
  margin-bottom:26px;
}

.stat-box{
  background:#fff;
  border-radius:14px;
  padding:14px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

.stat-box span{
  display:block;
  margin-top:4px;
  font-size:22px;
  font-weight:700;
  color:#3e2723;
}

/* TAP BUTTON */
.tap{
  width:240px;
  height:240px;
  border-radius:50%;
  background:linear-gradient(145deg,#e64a19,#d84315);
  color:#fff;
  font-size:22px;
  border:none;
  box-shadow:0 10px 20px rgba(0,0,0,.25);
  margin:20px auto;
}

/* BOTTOM BUTTONS */
.bottom{
  display:flex;
  gap:14px;
  justify-content:center;
}

.bottom button{
  flex:1;
  padding:12px;
  border-radius:10px;
  background:#6d4c41;
  color:#fff;
  font-weight:600;
  border:none;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}

th,td{
  border:1px solid #ccc;
  padding:6px;
}
</style>
</head>

<body>

<audio id="bell">
<source src="https://assets.mixkit.co/sfx/preview/mixkit-temple-bell-big-582.mp3">
</audio>

<!-- MAIN SCREEN -->
<div class="app" id="main">

<div class="menu">
<button onclick="toggleMenu()">‚öô Settings</button>
<div class="menu-list" id="menuList">
  <div onclick="setMantra('‡•ê ‡§®‡§Æ‡§É ‡§∂‡§ø‡§µ‡§æ‡§Ø')">‡•ê ‡§®‡§Æ‡§É ‡§∂‡§ø‡§µ‡§æ‡§Ø</div>
  <div onclick="setMantra('‡§∞‡§æ‡§Æ ‡§∞‡§æ‡§Æ')">‡§∞‡§æ‡§Æ ‡§∞‡§æ‡§Æ</div>
  <div onclick="setMantra('‡§π‡§∞‡•á ‡§ï‡•É‡§∑‡•ç‡§£')">‡§π‡§∞‡•á ‡§ï‡•É‡§∑‡•ç‡§£</div>
  <div onclick="customMantra()">Custom</div>
</div>
</div>

<div class="mantra" id="mantra">‡•ê ‡§®‡§Æ‡§É ‡§∂‡§ø‡§µ‡§æ‡§Ø</div>

<div class="stats">
  <div class="stat-box">
    Today Chants
    <span id="todayChants">0</span>
  </div>

  <div class="stat-box">
    Today Mala (108)
    <span id="todayMala">0</span>
  </div>

  <div class="stat-box">
    Total Chants
    <span id="totalChants">0</span>
  </div>
</div>

<button class="tap" onclick="chant()">Tap</button>

<div class="bottom">
  <button onclick="resetToday()">Reset Today</button>
  <button onclick="showStats()">View Stats</button>
</div>

</div>

<!-- STATS SCREEN -->
<div class="app" id="stats" style="display:none">

<h3>üìä Chanting Stats</h3>
<p><b>Total Chants:</b> <span id="statsTotal"></span></p>

<table>
<tr>
  <th>Sno</th>
  <th>Date</th>
  <th>Mantra</th>
  <th>Chants</th>
  <th>Malas</th>
</tr>
<tbody id="rows"></tbody>
</table>

<br>
<button onclick="clearStats()">Clear All Stats</button>
<button onclick="back()">‚¨Ö Back</button>

</div>

<script>
const MALA = 108;
const today = new Date().toLocaleDateString("en-GB");

let store = JSON.parse(localStorage.getItem("store")) || {
  total:0,
  days:{}
};

let mantra = localStorage.getItem("mantra") || "‡•ê ‡§®‡§Æ‡§É ‡§∂‡§ø‡§µ‡§æ‡§Ø";

if(!store.days[today]){
  store.days[today] = { chants:0, mantra };
}

const bell = document.getElementById("bell");
updateUI();

function chant(){
  store.days[today].chants++;
  store.total++;

  if(store.days[today].chants % MALA === 0){
    bell.currentTime = 0;
    bell.play();
  }

  save();
  updateUI();
}

function updateUI(){
  let c = store.days[today].chants;
  document.getElementById("todayChants").innerText = c;
  document.getElementById("todayMala").innerText = Math.floor(c / MALA);
  document.getElementById("totalChants").innerText = store.total;
  document.getElementById("mantra").innerText = mantra;
}

function resetToday(){
  store.days[today].chants = 0;
  save();
  updateUI();
}

function showStats(){
  document.getElementById("main").style.display="none";
  document.getElementById("stats").style.display="block";

  let rows = "", i=1;
  Object.keys(store.days).forEach(d=>{
    let c = store.days[d].chants;
    rows += `<tr>
      <td>${i++}</td>
      <td>${d}</td>
      <td>${store.days[d].mantra}</td>
      <td>${c}</td>
      <td>${Math.floor(c / MALA)}</td>
    </tr>`;
  });

  document.getElementById("rows").innerHTML = rows;
  document.getElementById("statsTotal").innerText = store.total;
}

function back(){
  document.getElementById("stats").style.display="none";
  document.getElementById("main").style.display="block";
}

function clearStats(){
  if(confirm("This will delete ALL data. Continue?")){
    localStorage.clear();
    location.reload();
  }
}

function toggleMenu(){
  let m = document.getElementById("menuList");
  m.style.display = m.style.display === "block" ? "none" : "block";
}

function setMantra(m){
  mantra = m;
  localStorage.setItem("mantra",m);
  store.days[today].mantra = m;
  toggleMenu();
  updateUI();
}

function customMantra(){
  let m = prompt("Enter your mantra");
  if(m) setMantra(m);
}

function save(){
  localStorage.setItem("store",JSON.stringify(store));
}
</script>

</body>
</html>
