<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
 content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Naam Japa</title>

<style>
* { touch-action: manipulation; -webkit-tap-highlight-color: transparent; }

body {
  font-family: Arial;
  background:#f6efe6;
  margin:0;
}

.app {
  max-width:420px;
  margin:auto;
  padding:20px;
  text-align:center;
  position:relative;
}

/* Menu */
.menu {
  position:absolute;
  top:10px;
  right:10px;
}
.menu button {
  background:#ffffff;
  border:2px solid #333;
  font-size:26px;
  font-weight:bold;
  color:#111;
  width:40px;
  height:40px;
  border-radius:50%;
  cursor:pointer;
}
.menu-list {
  display:none;
  position:absolute;
  right:0;
  background:#fff;
  border:1px solid #ccc;
  border-radius:5px;
}
.menu-list div {
  padding:10px 14px;
  cursor:pointer;
  font-weight:bold;
  color:#222;
}
.menu-list div:hover { background:#eee; }

/* Mantra */
.mantra {
  font-size:32px;
  font-weight:bold;
  margin:40px 0 20px;
}

/* Counters */
.counter { font-size:18px; margin:4px; }

/* Tap */
.tap {
  width:220px;
  height:220px;
  border-radius:50%;
  background:#d84315;
  color:#fff;
  font-size:20px;
  border:none;
  margin:15px 0;
}

button {
  padding:10px;
  margin:5px;
  border:none;
  background:#6d4c41;
  color:#fff;
  border-radius:5px;
}

table {
  width:100%;
  border-collapse:collapse;
  font-size:12px;
}
th,td { border:1px solid #ccc; padding:5px; }
</style>
</head>

<body>

<audio id="bell">
 <source src="https://assets.mixkit.co/sfx/preview/mixkit-temple-bell-big-582.mp3">
</audio>

<div class="app" id="main">

<!-- Menu -->
<div class="menu">
 <button onclick="toggleMenu()">‚ãÆ</button>
 <div class="menu-list" id="menuList">
   <div onclick="setMantra('‡•ê ‡§®‡§Æ‡§É ‡§∂‡§ø‡§µ‡§æ‡§Ø')">‡•ê ‡§®‡§Æ‡§É ‡§∂‡§ø‡§µ‡§æ‡§Ø</div>
   <div onclick="setMantra('‡§∞‡§æ‡§Æ ‡§∞‡§æ‡§Æ')">‡§∞‡§æ‡§Æ ‡§∞‡§æ‡§Æ</div>
   <div onclick="setMantra('‡§π‡§∞‡•á ‡§ï‡•É‡§∑‡•ç‡§£')">‡§π‡§∞‡•á ‡§ï‡•É‡§∑‡•ç‡§£</div>
   <div onclick="customMantra()">Custom</div>
 </div>
</div>

<div class="mantra" id="mantra">‡•ê ‡§®‡§Æ‡§É ‡§∂‡§ø‡§µ‡§æ‡§Ø</div>

<div class="counter">Today Chants: <b><span id="todayChants">0</span></b></div>
<div class="counter">Today Mala (108): <b><span id="todayMala">0</span></b></div>
<div class="counter">Total Chants: <b><span id="totalChants">0</span></b></div>

<button class="tap" onclick="chant()">Tap</button>

<div>
 <button onclick="resetToday()">Reset Today</button>
 <button onclick="showStats()">View Stats</button>
</div>

</div>

<div class="app" id="stats" style="display:none">

<h3>üìä Stats</h3>
<p><b>Total Chants:</b> <span id="statsTotal"></span></p>

<table>
<tr>
 <th>Sno</th>
 <th>Date</th>
 <th>Mantra</th>
 <th>Chants</th>
 <th>Malas</th>
</tr>
<tbody id="rows"></tbody>
</table>

<button onclick="clearStats()">Clear Stats</button>
<button onclick="back()">‚¨Ö Back</button>

</div>

<script>
const MALA = 108;
const today = new Date().toLocaleDateString("en-GB");

let store = JSON.parse(localStorage.getItem("store")) || {
 total: 0,
 days: {}
};

let mantra = localStorage.getItem("mantra") || "‡•ê ‡§®‡§Æ‡§É ‡§∂‡§ø‡§µ‡§æ‡§Ø";

if (!store.days[today]) {
 store.days[today] = { chants: 0, mantra };
}

const bell = document.getElementById("bell");

updateUI();

function chant() {
 store.days[today].chants++;
 store.total++;

 localStorage.setItem("store", JSON.stringify(store));

 if (store.days[today].chants % MALA === 0) {
   bell.currentTime = 0;
   bell.play();
 }

 updateUI();
}

function updateUI() {
 const c = store.days[today].chants;
 document.getElementById("todayChants").innerText = c;
 document.getElementById("todayMala").innerText = Math.floor(c / MALA);
 document.getElementById("totalChants").innerText = store.total;
 document.getElementById("mantra").innerText = mantra;
}

function resetToday() {
 store.days[today].chants = 0;
 localStorage.setItem("store", JSON.stringify(store));
 updateUI();
}

/* Stats */
function showStats() {
 document.getElementById("main").style.display="none";
 document.getElementById("stats").style.display="block";

 let rows = "";
 let i = 1;

 Object.keys(store.days).forEach(d => {
   let c = store.days[d].chants;
   rows += `<tr>
     <td>${i++}</td>
     <td>${d}</td>
     <td>${store.days[d].mantra}</td>
     <td>${c}</td>
     <td>${Math.floor(c / MALA)}</td>
   </tr>`;
 });

 document.getElementById("rows").innerHTML = rows;
 document.getElementById("statsTotal").innerText = store.total;
}

function back() {
 document.getElementById("stats").style.display="none";
 document.getElementById("main").style.display="block";
}

function clearStats() {
 if (confirm("This will delete ALL history. Continue?")) {
   localStorage.clear();
   location.reload();
 }
}

/* Menu */
function toggleMenu() {
 const m = document.getElementById("menuList");
 m.style.display = m.style.display === "block" ? "none" : "block";
}

function setMantra(m) {
 mantra = m;
 localStorage.setItem("mantra", m);
 store.days[today].mantra = m;
 toggleMenu();
 updateUI();
}

function customMantra() {
 const m = prompt("Enter your mantra");
 if (m) setMantra(m);
}
</script>

</body>
</html>
