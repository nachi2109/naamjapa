<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
 content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>Naam Japa</title>

<style>
* { touch-action: manipulation; -webkit-tap-highlight-color: transparent; }

body {
  font-family: Arial;
  background:#f6efe6;
  margin:0;
}

.app {
  max-width:420px;
  margin:auto;
  padding:20px;
  text-align:center;
}

.counter {
  font-size:48px;
  margin:10px 0;
}

.tap {
  width:220px;
  height:220px;
  border-radius:50%;
  background:#d84315;
  color:#fff;
  font-size:20px;
  border:none;
}

button {
  padding:10px;
  margin:5px;
  border:none;
  background:#6d4c41;
  color:#fff;
  border-radius:5px;
}

table {
  width:100%;
  border-collapse:collapse;
  font-size:12px;
}

th,td {
  border:1px solid #ccc;
  padding:5px;
}
</style>
</head>

<body>

<audio id="bell">
 <source src="https://assets.mixkit.co/sfx/preview/mixkit-temple-bell-big-582.mp3">
</audio>

<div class="app" id="main">

<h2 id="mantra">‡•ê ‡§®‡§Æ‡§É ‡§∂‡§ø‡§µ‡§æ‡§Ø</h2>

<select onchange="setMantra(this.value)">
 <option>‡•ê ‡§®‡§Æ‡§É ‡§∂‡§ø‡§µ‡§æ‡§Ø</option>
 <option>‡§∞‡§æ‡§Æ ‡§∞‡§æ‡§Æ</option>
 <option>‡§π‡§∞‡•á ‡§ï‡•É‡§∑‡•ç‡§£</option>
</select>

<div class="counter">
 Chants: <span id="chants">0</span>
</div>

<div class="counter">
 Mala (108): <span id="mala">0</span>
</div>

<button class="tap" onclick="chant()">Tap</button>

<div>
 <button onclick="resetDay()">Reset Today</button>
 <button onclick="showStats()">View Stats</button>
</div>

</div>

<div class="app" id="stats" style="display:none">

<h3>üìä Stats</h3>
<p><b>Total Chants:</b> <span id="total"></span></p>

<table>
<tr>
 <th>Sno</th>
 <th>Date</th>
 <th>Mantra</th>
 <th>Chants</th>
 <th>Malas</th>
</tr>
<tbody id="rows"></tbody>
</table>

<button onclick="clearStats()">Clear Stats</button>
<button onclick="back()">‚¨Ö Back</button>

</div>

<script>
const MALA = 108;

let today = new Date().toLocaleDateString("en-GB");
let data = JSON.parse(localStorage.getItem("data")) || {};
let mantra = localStorage.getItem("mantra") || "‡•ê ‡§®‡§Æ‡§É ‡§∂‡§ø‡§µ‡§æ‡§Ø";

if (!data[today]) data[today] = { chants:0, mantra };

const bell = document.getElementById("bell");

updateUI();

function chant() {
 data[today].chants++;
 localStorage.setItem("data", JSON.stringify(data));

 if (data[today].chants % MALA === 0) {
   bell.currentTime = 0;
   bell.play();
 }

 updateUI();
}

function updateUI() {
 let c = data[today].chants;
 document.getElementById("chants").innerText = c;
 document.getElementById("mala").innerText = Math.floor(c / MALA);
 document.getElementById("mantra").innerText = mantra;
}

function resetDay() {
 updateUI();
 data[today] = { chants:0, mantra };
 localStorage.setItem("data", JSON.stringify(data));
}

function showStats() {
 document.getElementById("main").style.display="none";
 document.getElementById("stats").style.display="block";

 let total = 0;
 let rows = "";

 Object.keys(data).forEach((d,i)=>{
   let c = data[d].chants;
   let m = Math.floor(c / MALA);
   total += c;
   rows += `<tr>
     <td>${i+1}</td>
     <td>${d}</td>
     <td>${data[d].mantra}</td>
     <td>${c}</td>
     <td>${m}</td>
   </tr>`;
 });

 document.getElementById("rows").innerHTML = rows;
 document.getElementById("total").innerText = total;
}

function back(){
 document.getElementById("stats").style.display="none";
 document.getElementById("main").style.display="block";
}

function clearStats(){
 if(confirm("Clear all stats?")){
   localStorage.clear();
   location.reload();
 }
}

function setMantra(m){
 mantra = m;
 localStorage.setItem("mantra", m);
 data[today].mantra = m;
 updateUI();
}
</script>

</body>
</html>
